name: ci

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          always-auth: true
          node-version: '16.17.0'
          registry-url: https://npm.pkg.github.com/
          scope: '@yuta-katayama-23'

      - name: yarn install
        run: yarn install

      - run: |
          cat ~/work/_temp/.npmrc
          pwd
          ls -al

      - name: build
        run: yarn build

      - name: publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
